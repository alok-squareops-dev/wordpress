version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: Scripts/before-install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: Scripts/after-wp-installation.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: Scripts/start-server.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: Scripts/stop-server.sh
      timeout: 300
      runas: root
