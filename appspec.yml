version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
hooks:
   ApplicationStop:
     - location: scripts/stop-server.sh
       timeout: 300
       runas: ubuntu
  ApplicationStart:
     - location: Scripts/start-server.sh
       timeout: 300
       runas: ubuntu
  AfterInstall:
     - location: Scripts/after-wp-installation.sh
       timeout: 300
       runas: ubuntu
